<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card UI</title>
    <link rel="stylesheet" href="/card 1.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>

    <div class="card">
        <div class="favorite-icon"></div>
        <img src="/milkimg.jpg" alt="Water bottle img">
        <span class="wishlist-icon"><i class="fas fa-heart"></i></span>
        <h3>Tesco Milky Way </h3>
        <div class="tag-container">
            <span class="tag">100ml</span>
            <span class="tag">250ml</span>
            <span class="tag active">500ml</span>
            <span class="tag">750ml</span>
        </div>
        <p >Stay on top of your daily water intake with this innovative bottle featuring built-in hydration remainder and bluetooth connectivity.</p><br>
       <div class="card-footer">
        <span class="price">$60</span>
        <button class="add-to-cart">Add to cart</button>
       </div>
    </div>

</body>
</html>
